# How wide to allow formatted cmake files
line_width: 80

# How many spaces to tab for indent
tab_size: 2

# If arglists are longer than this, break them always.
max_subargs_per_line: 3

# Additional FLAGS and KWARGS for custom commands
additional_commands:
  foo:
    flags: [BAR, BAZ]
    kwargs:
      HEADERS : '*'
      SOURCES : '*'
      DEPENDS : '*'
