dist: bionic
language: python

python:
- '2.7'
- '3.5'
- '3.6'

go:
- 1.13

before_install:
- sudo add-apt-repository --no-update -y ppa:longsleep/golang-backports
- sudo apt-get update
- sudo apt-get -y install
    $(tr '\n' ' ' < apt-requirements.txt)

install:
- export GOROOT=/usr/lib/go-1.13
- export GOPATH=$HOME/gopath
- export PATH=$GOROOT/bin:$PATH:$GOPATH/bin
- export PATH=$PATH:${PWD}/cmake/node_modules/.bin
- go get $(tr '\n' ' ' < go-requirements.txt)
- npm --prefix ./cmake install ./cmake
- pip install -r pip-requirements.txt

script:
- mkdir ${TRAVIS_BUILD_DIR}/../cmake-build
- cd ${TRAVIS_BUILD_DIR}/../cmake-build
- cmake -G Ninja ${TRAVIS_BUILD_DIR}
- ninja better-test
- ninja lint

env:
  global:
    # GITHUB_ACCESS_TOKEN=
    secure: ""

jobs:
  include:
  - stage: deploy
    name: deploy-tag
    if: repo = cheshirekow/cmake_format
        AND NOT tag IS present
        AND branch =~ ^((master)|(staging))$
    python: 3.6
    script:
    - mkdir ${TRAVIS_BUILD_DIR}/../cmake-build
    - cd ${TRAVIS_BUILD_DIR}/../cmake-build
    - cmake -G Ninja ${TRAVIS_BUILD_DIR}
    - ninja push-cmake_format-github-pseudorelease-tag
  - name: deploy-artifacts
    python: 3.6
    if: repo = cheshirekow/cmake_format
        AND tag IS present
        AND (tag =~ ^pseudo-((master)|(staging))$
             OR tag =~ ^v\d+\.\d+\.\d+$)
    script:
    - mkdir ${TRAVIS_BUILD_DIR}/../cmake-build
    - cd ${TRAVIS_BUILD_DIR}/../cmake-build
    - cmake -G Ninja ${TRAVIS_BUILD_DIR}
    - ninja push-cmake_format-github-release
    - ninja push-cmake_format-rtd-repo

stages:
  - test
  - name: deploy
    if: type = push
